<!doctype html>
<html ng-app="myapp">
	<head>
		<title>Notes application</title>
		<script src="https://code.angularjs.org/1.3.9/angular.js"></script>
		<script src="https://code.angularjs.org/1.3.9/angular-resource.js"></script>
		<script src="./scripts/notes.js"></script>
		<link rel="stylesheet" href="./styles/style.css">
	</head>

	<body ng-controller="NotesController">
		Your name: <input ng-model="username"> <button ng-click="update()" ng-enter="update()">update</button>
		<div ng-repeat="note in notes" class="content">
			<p>The ID is {{note.id}}</p>
			<p>The content is {{note.text}}</p>
		</div>
		Add note:<br>
		<textarea rows="10" cols="50" ng-model="text"></textarea>
		<button ng-click="add()">Add note</button>
	</body>
</html>
